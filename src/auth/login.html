<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- CSS Framework -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body style="min-height: 100vh; display: grid; place-items: center; margin: 0; padding: 16px;">
  <main style="width: 100%; max-width: 480px;">
    <section style="padding: 24px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08);">
      <h1>Welcome Back!</h1>

      <div id="message"></div>

      <form action="login.html" method="post">
        <fieldset>
          <legend>Secure Login</legend>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required minlength="8">

          <button type="submit" id="login">Log In</button>
        </fieldset>
      </form>
    </section>
  </main>
</body>
</html>
