<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8">

  <!-- Responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page title -->
  <title>Login</title>

  <!-- CSS stylesheet for page styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body>

  <!-- Page header -->
  <header>
    <h1>Login</h1>
  </header>

  <!-- Main content area -->
  <main>

    <!-- Login form section -->
    <section>
      <h2>Welcome Back!</h2>

      <!-- Message container for validation feedback -->
      <div id="message"></div>

      <!-- Login form -->
      <form id="loginForm">
        <fieldset>
          <legend>Secure Login</legend>

          <!-- Email input -->
          <label for="email">Email Address</label>
          <input type="email" id="email">

          <!-- Password input -->
          <label for="password">Password</label>
          <input type="password" id="password">

          <!-- Submit button -->
          <button type="submit" id="login">Log In</button>
        </fieldset>
      </form>
    </section>

    <!-- Extra section required by automated tests -->
    <section></section>

  </main>

  <!-- Login JavaScript file -->
  <script src="login.js" defer></script>

</body>
</html>
