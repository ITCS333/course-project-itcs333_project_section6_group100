<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Responsive meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login</title>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="../../assets/style.css" />
</head>

<body>
  <!-- Page header -->
  <header>
    <h1>Login</h1>
  </header>

  <!-- Main content -->
  <main>
    <section>
      <!-- Login form -->
      <form id="loginForm" action="api/login.php" method="post">
        <fieldset>
          <legend>User Login</legend>

          <!-- Email field -->
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            required
          />

          <!-- Password field -->
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            name="password"
            required
          />

          <!-- Submit button -->
          <button id="loginBtn" type="submit">Login</button>
        </fieldset>
      </form>

      <!-- Message container for JS feedback -->
      <div id="message"></div>
    </section>
  </main>

  <!-- Login script (defer is required for tests) -->
  <script src="login.js" defer></script>
</body>
</html>
