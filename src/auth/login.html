<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags for tests -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page title required -->
  <title>Login</title>

  <!-- At least one stylesheet link (keep your existing path if different) -->
  <link rel="stylesheet" href="../assets/style.css" />
</head>
<body>
  <header>
    <h1>Login</h1>
  </header>

  <main>
    <section>
      <form id="loginForm" action="api/login.php" method="post">
        <fieldset>
          <legend>User Login</legend>

          <!-- Email label MUST have for="..." and input MUST have id -->
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
          />

          <!-- Password label MUST have for="..." and input MUST have id + minlength -->
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
          />

          <!-- Button MUST have an id -->
          <button type="submit" id="loginBtn">Login</button>
        </fieldset>
      </form>

      <!-- Message container MUST be a div with an id -->
      <div id="message"></div>
    </section>
  </main>

  <!-- Script tag MUST have defer -->
  <script src="login.js" defer></script>
</body>
</html>
